<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="400" height="315" poster="" loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video-convertido.mp4" type="video/mp4">
     <p>Seu navegador não é compatível com a reprodução do video.</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=YlmhucSJsQ7gsRO2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ffffff&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
