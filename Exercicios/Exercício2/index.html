<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><u title="Use a tag &lt;p&gt;">Parágrafo</u>
    <li><u title="Use a tag &lt;H1&gt; até &lt;H6&gt;">Títulos</u>
    <li><u title="Use a tag &lt;img&gt;">Imagens</u>
    <li><u title="Use a tag &lt;abbr&gt;">Abreviações</u>
    <li><u title="Use a tag &lt;code&gt;">cógidos fonte</u>
    <li><u title="Use a tag &lt;Ol&gt; e &lt;Li&gt;">Listas numeradas</u>
    <li><u title="Use a tag &lt;Ul&gt; e &lt;Li&gt;">Listas com demarcadores</u>
</ul>
    
</body>
</html>
