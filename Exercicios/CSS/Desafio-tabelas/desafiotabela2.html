<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>
    <Style>
        body{
            font-family: arial;
        }
        caption{
            margin: 15px;
        }
        table{
            border-collapse:collapse;
            width: 300px;
            height: 200px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </Style>
</head>
<body>
    <table>
        <caption>Desafio 2</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tr>
        <tr>
            <td colspan="5">N</td>
            
        </tr>
        
    </table>
</body>
</html>
