<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h3>Informe seu usuário e senha</h3>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p><label for="iusuario">Usuário:</label>
    <input type="text" name="usuario" id="iusuario" placeholder="Nome de usuário" autocomplete="username"></p>
    <p><label for="isenha">Senha:</label>
    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password"></p>
    <p><input type="submit" value="Entrar" required minlength="6" maxlength="10"></p>
   </form>
</body>
</html>
