<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Voleibol</label>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="fvol" id="ifvol"><label for="ifvol">Futvolei</label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>
        <fieldset>
            <p>
                <label for="icor">Cor favorita:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel">
            </p>
        </fieldset>
        <!--Para deixar um embaixo do outro, basta por <br> -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
