<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar email</title>
</head>
<body>
    <h1 style="font-size: 1.5em; color: blue;">Exemplo de formul√°rio</h1>
    <form action="" method="post">
        <fieldset style="width: 400px;">
            <legend style="text-align: center;">Dados Pessoais</legend>
            <p>
                <label for="inome">Nome completo:</label>
                <input type="text" name="nome" id="inome" required maxlength="35">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required maxlength="50">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
