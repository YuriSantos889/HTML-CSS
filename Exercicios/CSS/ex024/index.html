<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height:50vw;
            width:50vw;
        }
        .container{
            display: flex;
            margin: auto;
            flex-direction: column;
            border: 1px solid black;
        }
        .container, h1, p, iframe{
            margin:auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testando o uso de iframes</h1>
        <p>Segue abaixo o site do CursoemVideo.</p>
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
    </div>
</body>
</html>
